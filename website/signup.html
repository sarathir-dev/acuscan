<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AcuScan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .title-logo {
        display: flex;
        justify-content: center;
        margin: 10px;
        padding-bottom: 20px;
      }

      .login-box {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }

      .login-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        color: #111827;
        font-weight: 600;
        font-size: 1.25rem;
        text-decoration: none;
      }

      .login-logo svg {
        width: 24px;
        height: 24px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .login-header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #6b7280;
        font-size: 0.875rem;
      }

      .google-login {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background: white;
        color: #111827;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-bottom: 1.5rem;
      }

      .google-login:hover {
        background: #f9fafb;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6b7280;
        font-size: 0.875rem;
        margin: 1.5rem 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-top: 1px solid #e5e7eb;
      }

      .divider span {
        padding: 0 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        color: #374151;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 0.875rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: #000;
      }

      .signup-button {
        width: 100%;
        padding: 0.75rem;
        background: #111827;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 1rem;
      }

      .signup-button:hover {
        background: #1f2937;
      }

      .login-prompt {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .login-prompt a {
        color: #000;
        text-decoration: none;
        font-weight: 500;
      }

      .terms {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.75rem;
        color: #6b7280;
      }

      .terms a {
        color: #374151;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="title-logo">
          <a href="index.html" class="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="logo-icon"
            >
              <path d="M4 7v-1a2 2 0 0 1 2 -2h2" />
              <path d="M4 17v1a2 2 0 0 0 2 2h2" />
              <path d="M16 4h2a2 2 0 0 1 2 2v1" />
              <path d="M16 20h2a2 2 0 0 0 2 -2v-1" />
              <path d="M5 12l14 0" />
            </svg>
            <u>AcuScan.</u>
          </a>
        </div>
        <h2>Create Account</h2>
        <p class="auth-subtitle">Join AcuScan today</p>
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <p class="auth-footer">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </div>
    </div>
    <script type="module" src="auth.js"></script>
  </body>
</html>
