<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organ Insight</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <span>OrganInsight</span>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Demo</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <div class="auth-buttons">
        <button class="auth-btn signup-btn">Sign Up</button>
        <button class="auth-btn login-btn">Login</button>
      </div>
      <div class="menu-icon" id="menu-icon">
        <i class="bx bx-menu"></i>
      </div>
    </header>

    <!-- Mobile Nav -->
    <div class="mobile-nav" id="mobile-nav">
      <div class="close-icon" id="close-icon">
        <i class="bx bx-x"></i>
      </div>
      <div class="mobile-logo">OrganInsight</div>
      <div class="mobile-links">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Demo</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="mobile-auth-buttons">
        <button class="auth-btn signup-btn">Sign Up</button>
        <button class="auth-btn login-btn">Login</button>
      </div>
    </div>

    <main>
      <h1>Flexbox Navbar</h1>
    </main>
  </body>
</html>
